
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>muc.ax</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Source Sans Pro', sans-serif;
      background: linear-gradient(to top, rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('mucax.jpeg') no-repeat center center/cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      text-align: right;
      padding: 2em;
      box-sizing: border-box;
    }
    .content {
      max-width: 400px;
    }
    h1 {
      font-size: 2.5em;
      font-weight: 200;
      letter-spacing: 0.15em;
      margin-bottom: 0.2em;

      font-size: 1.25em;
      font-weight: 300;
      opacity: 0.8;
      margin-bottom: 1em;
    }
    .icons {
      display: flex;
      justify-content: flex-end;
      gap: 1em;
    }
    .icon {
      width: 2.5em;
      height: 2.5em;
      background-color: #304059;
      border-radius: 0.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }
    .icon.pink {
      background-color: #B37DAD;
    }
    .icon svg {
      fill: #fff;
      width: 60%;
      height: 60%;
