
<!DOCTYPE html>
<html lang="en">
<head>

  <title>MUC.AX – Where journeys begin.</title>
  <meta name="description" content="MUC.AX – A minimalist travel landing page inspired by Munich." />
  <meta property="og:title" content="MUC.AX" />
  <meta property="og:description" content="Where journeys begin." />
  <meta property="og:image" content="https://www.muc.ax/mucax.jpeg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.muc.ax" />
  <link rel="canonical" href="https://www.muc.ax" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="MUC.AX">
  <link rel="apple-touch-icon" href="favicon.png">
  <title>MUC.AX</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Source Sans Pro', sans-serif;
      background: url('mucax.jpeg') no-repeat center center/cover;
      position: relative;
      height: 100vh;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .content {
      position: absolute;
      right: 2em;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
      text-align: right;
    }
    h1 {
      font-size: 2.5em;
      font-weight: 200;
      letter-spacing: 0.15em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.25em;
      font-weight: 300;
      opacity: 0.8;
      margin-bottom: 1em;
    }
    .icons {
      display: flex;
      justify-content: flex-end;
      gap: 1em;
    }
    .icon {
      width: 2.5em;
      height: 2.5em;
      background-color: #304059;
      border-radius: 0.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }
    .icon.pink {
      background-color: #B37DAD;
    }
    .icon:hover {
      background-color: #7EB0FC;
    }
    .icon.pink:hover {
      background-color: #DB00FF;
    }
    .icon img {
      width: 60%;
      height: 60%;
    }

    @media (max-width: 768px) {
      .content {
        right: 1em;
        left: 1em;
        text-align: center;
        transform: translateY(-50%);
      }
      .icons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>MUC.AX</h1>
    <p>Where journeys begin.</p>
    <div class="icons">
      <a href="https://www.instagram.com/mrt__2801/" class="icon" aria-label="Instagram">
        <img src="insta.png" alt="MrT">
      </a>
      <a href="https://www.instagram.com/lisakatharina_h/" class="icon pink" aria-label="Instagram">
        <img src="insta.png" alt="MrsL">
      </a>
    </div>
  </div>
</body>
</html>
